<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Board</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <main>
      <div class="board_info">
        <h1>asdsa</h1>
      </div>
      <div class="board_lists">
        <div class="list">
          <div class="list_head">
            <form class="edit_title">
              <input type="text" name="title" id="" />
              <div class="close">
                <img src="images/close_header.svg" alt="" />
              </div>
            </form>
          </div>
          <div class="list_body"></div>
        </div>
        <div class="list">
          <form id="create_list">
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter list title..."
            />
            <div class="control">
              <button class="submit" type="submit">Add List</button>
              <a href="#">
                <img src="images/cancel.svg" alt="" />
              </a>
            </div>
          </form>
        </div>
        <div class="list" id="add-a-list-button">
          <img src="./images/plus.svg" alt="" />
          <p>Add a list</p>
        </div>
      </div>
    </main>
  </body>
</html>
