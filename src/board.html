<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Board</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <main class="blue">
      <div class="board_info">
        <h1>asdsa</h1>
      </div>
      <div class="board_lists">
        <div class="list">
          <div class="list_head">
            <p class="list_name">
              To Do
            </p>
            <div class="close">
              <img src="images/close_header.svg" alt="" />
            </div>
          </div>
          <div class="list_body">
            <div class="card">
              <div class="card_title">
                <p>Login & Logout</p>
              </div>
            </div>
            <div class="card">
              <div class="card_title">
                <p>Holi Woli</p>
              </div>
            </div>
            <div class="create_form_options">
              <form class="create_card_form">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter a title for this card..."
                />
                <div class="control">
                  <button class="submit" type="submit">Add Card</button>
                  <a href="#">
                    <img src="images/cancel.svg" alt="" />
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="list">
          <div class="list_head">
            <form class="edit_title">
              <input type="text" name="title" id="" />
            </form>
            <div class="close">
              <img src="images/close_header.svg" alt="" />
            </div>
          </div>
          <div class="list_body">
            <div class="card">
              <div class="labels">
                <div class="label lime"></div>
                <div class="label blue"></div>
              </div>
              <div class="card_title">
                <p>Login & Logout</p>
              </div>
              <div class="check_list">
                <img src="images/check.svg" />
                <p>4/6</p>
              </div>
            </div>
            <div class="card">
              <div class="labels">
                <div class="label lime"></div>
                <div class="label blue"></div>
              </div>
              <div class="card_title">
                <p>Login & Logout</p>
              </div>
            </div>
            <div class="card">
              <div class="card_title">
                <p>Login & Logout</p>
              </div>
              <div class="check_list">
                <img src="images/check.svg" />
                <p>3/10</p>
              </div>
            </div>
            <div class="card">
              <div class="card_title">
                <p>Login & Logout</p>
              </div>
            </div>
            <div class="create_card">
              <img src="images/plus_gray.svg" alt="" />
              <p>Add another card</p>
            </div>
          </div>
        </div>
        <div class="list">
          <form class="create_list">
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter list title..."
            />
            <div class="control">
              <button class="submit" type="submit">Add List</button>
              <a href="#">
                <img src="images/cancel.svg" alt="" />
              </a>
            </div>
          </form>
        </div>
        <div class="list add-a-list-button">
          <img src="images/plus_white.svg" alt="" />
          <p>Add a list</p>
        </div>
      </div>
    </main>
  </body>
</html>
