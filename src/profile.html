<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Boards</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <main>
      <div class="center_column profile_page">
        <nav class="nav_boards">
          <a href="boards.html">My Boards</a>
          <a href="closed_boards.html">Closed boards</a>
          <a class="active" href="#">My Profile</a>
          <a id="logout" href="#">Log out</a>
        </nav>
        <div class="box-auth">
          <form class="auth_form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" />
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" />
            <div class="actions">
              <button class="submit edit" type="submit">Edit</button>
              <button style="background-color: tomato;" class="submit delete">
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
