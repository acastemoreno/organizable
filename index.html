<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Organiable</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar__logo">{Organi<strong>able</strong>}</h1>
    </nav>
    <main class="main">
        <section class="form-session">
            <form action="#" method="POST">
                <div class="form__input">
                    <label for="usename">Username</label>
                    <input type="text" name="username">
                </div>
                <div class="form__input">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div class="form__input">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form__input">
                    <label for="firstName">Fist Name</label>
                    <input type="text" name="firstName">
                </div>
                <div class="form__input">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName">
                </div>
                <button type="submit" class="form-buttom__create" >Create!</button>
                <a href="" class="link-login" >or login with existing user</a>
            </form>
        </section>

    </main>
    <script src="src/main.js"></script>
</body>
</html>
